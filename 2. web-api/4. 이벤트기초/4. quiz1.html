<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1</title>

    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>

    <button id="hider">텍스트 숨기기</button>

    <div id="text">안녕하세요</div>

    <script>
        const $hider = document.getElementById('hider');
        const $text = document.querySelector('#text');

        function hideOrShow() {
            $text.classList.toggle('hide');
            if ($text.classList.contains('hide')) {
                $hider.textContent = '텍스트 보이기';
            } else {
                $hider.textContent = '텍스트 숨기기';
            }
        }

        $hider.addEventListener('click', hideOrShow);
    </script>

</body>

</html>
