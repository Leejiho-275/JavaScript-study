<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE요청</title>
</head>

<body>

    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('DELETE', 'http://localhost:5000/posts/b');

        xhr.send();

        xhr.onload = () => {
            if (xhr.status === 200) {
                alert('delete success');
            } else {
                alert('delete fail');
            }
        };
    </script>

</body>

</html>
